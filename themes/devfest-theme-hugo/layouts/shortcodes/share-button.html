{{ $_hugo_config := `{ "version": 1 }` }}

<div class="icon-bar">
    <!-- Load font awesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- The social media icon bar -->
  <a href="https://www.facebook.com/sharer.php?u={{.Site.Params.siteURL}}&p[title]={{.Site.Params.socialMediaShareText}}" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
  <a href="https://twitter.com/intent/tweet?text={{.Site.Params.socialMediaShareText}}" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
  <a href="https://www.linkedin.com/sharing/share-offsite/?url={{.Site.Params.siteURL}}&title={{.Site.Params.socialMediaShareText}}" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a>
  <a href="whatsapp://send?text={{.Site.Params.socialMediaShareText}}" data-action="share/whatsapp/share" target="_blank" class="whatsapp"><i class="fa fa-whatsapp"></i></a>
  <a href="https://t.me/share/url?text={{.Site.Params.socialMediaShareText}}" target="_blank" class="telegram"><i class="fa fa-telegram"></i></a>
</div>
