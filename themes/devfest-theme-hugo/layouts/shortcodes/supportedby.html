{{ $_hugo_config := `{ "version": 1 }` }}
<section class="partners">
<div class="inner">
{{ .Inner }}
</div>

{{ $site := .Site }}
{{ range (split (.Get "categories") ",") }}
<section class="partners-group partner-support">

<ul>
	{{ $partners := where $site.AllPages "Params.category" . }}
{{ range sort $partners ".Params.order" "asc" }}
<li>{{ partial "supportedby.html" . }}</li>
{{ end }}
</ul>


	<!-- {{ $partners := where $site.AllPages "Params.category" . }}
{{ range sort $partners ".Params.order" "asc" }}
<th>{{ partial "supportedby.html" . }}</th>
{{ end }} -->


</section>
{{ end }}
</section>
