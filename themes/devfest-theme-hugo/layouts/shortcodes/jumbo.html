{{ $_hugo_config := `{ "version": 1 }` }}
{{ $imgLabel := .Get "imgLabel" }}
{{ $cfpUrl := .Get "cfpUrl" }}
{{ $cfpIcon := .Get "cfpIcon" }}
{{ $logo := .Site.Params.logos.jumbo }}
<div class="jumbo">
	<div class="jumbo-cover" style="background-image: url('{{ .Get "img" }}')" {{ if $imgLabel }}aria-label="{{ $imgLabel }}"{{ end }}></div>
	<img id="jumbo-img" src="{{ .Get "img" }}" />
	<div id="jumbo-overlay"></div>
	<div class="inner-wrapper">
		
		<script src="https://cdn.logwork.com/widget/countdown.js"></script>
		<a href="https://logwork.com/countdown-qq4v" class="countdown-timer" data-timezone="Asia/Kolkata" data-date="2021-09-16 09:30" data-background="#0c0c24" data-unitscolor="#000000">PDC Conference 2021</a>
				
		{{ if $logo }}
		<img class="jumbo-logo" src="{{ $logo }}" alt="logo {{ .Site.Title }}">
		
		{{ end }}
		
		<div class="inner">
			{{ .Inner }}
			<a href="{{$cfpUrl}}" target="_blank"><img src="{{$cfpIcon}}"></a>
			<a href="{{$cfpUrl}}" target="_blank"><p></p></a>
		</div>
		
	</div>
	
	<div class="scroll-down" aria-hidden="true">
		{{ partial "icon.html" "scroll-down" }}
	</div>
</div>
