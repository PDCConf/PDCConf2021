{{ $_hugo_config := `{ "version": 1 }` }}

<section class="info container {{ .Get "class" }}">
	
<div >
	<div >
		{{ .Inner }}
	</div>
	
	{{ with .Get "what" }}
	<div >
		{{range (split . ",") }}
		<div >
			{{ $labelValue := (split . ":") }}
			{{ $label := (index $labelValue 0) }}
			{{ $value := (index $labelValue 1) }}
			<strong>{{ $value }}</strong>
			<div>{{ $label }}</div>
		</div>
		{{ end }}
	</div>
	{{ end }}
</section>
